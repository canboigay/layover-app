<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B2C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB81C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plane" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.85" />
    </linearGradient>
  </defs>
  
  <rect width="512" height="512" fill="url(#bg)"/>
  
  <!-- Modern airplane silhouette -->
  <g fill="url(#plane)">
    <!-- Fuselage (sleek and tapered) -->
    <path d="M 256 120 L 280 120 L 290 380 L 250 380 Z" opacity="0.9"/>
    
    <!-- Wings (swept back, modern design) -->
    <path d="M 200 240 L 380 200 L 385 220 L 270 250 Z"/>
    <path d="M 200 260 L 150 270 L 148 255 L 270 245 Z" opacity="0.8"/>
    
    <!-- Tail (vertical stabilizer) -->
    <path d="M 255 120 L 280 60 L 285 120 Z"/>
    
    <!-- Horizontal stabilizer -->
    <path d="M 250 380 L 220 390 L 225 385 L 290 380 L 310 390 L 305 385 Z" opacity="0.7"/>
  </g>
  
  <!-- Accent lines (speed/motion) -->
  <g stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" opacity="0.3">
    <line x1="140" y1="180" x2="180" y2="180"/>
    <line x1="130" y1="210" x2="170" y2="210"/>
    <line x1="120" y1="240" x2="160" y2="240"/>
  </g>
</svg>
